<div class="p-10">
    <div class="flex justify-between items-center mb-4">

        <div class="flex items-center gap-4">
            <button (click)="calendar.getApi().prev()"
                class="px-3 py-1 rounded-lg border-2 border-rounded border-gray-300 hover:bg-gray-200 cursor-pointer">
                &lt;
            </button>

            <h2 class="text-3xl font-semibold">{{ calendarTitle }}</h2>

            <button (click)="calendar.getApi().next()"
                class="px-3 py-1 rounded-lg border-2 border-rounded border-gray-300 hover:bg-gray-200 cursor-pointer">
                &gt;
            </button>
        </div>
 
        <div class="flex gap-2">
            <button (click)="setView('month')" [ngClass]="currentView === 'month' 
               ? 'bg-blue-500 text-white' 
               : 'bg-gray-50 font-bold border border-gray-200'"
                class="px-4 py-2 rounded-lg border cursor-pointer hover:bg-blue-400">
                Month
            </button>

            <button (click)="setView('week')" [ngClass]="currentView === 'week' 
               ? 'bg-blue-500 text-white' 
               : 'bg-gray-50 font-bold border border-gray-200'"
                class="px-4 py-2 rounded-lg border cursor-pointer hover:bg-blue-400">
                Week
            </button>
        </div>

    </div>

    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
</div>
