<app-back-button></app-back-button> 

<div class="flex flex-col gap-4 p-5 bg-white rounded-2xl shadow-md w-3/6 mx-auto">
    <app-event-header 
        title="Edit your Event" 
        subtitle="Fill in the details to edit an amazing event"
        [showCreateButton]="false">
    </app-event-header>

    <app-event-form  *ngIf="selectedEvent$ | async as selectedEvent" [initialData]="modelForForm" [serverError]="serverErrors" (formSubmit)="handleEdit($event)"></app-event-form>

</div>
