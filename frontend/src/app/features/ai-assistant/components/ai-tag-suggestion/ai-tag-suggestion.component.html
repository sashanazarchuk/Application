<div *ngIf="suggestedTags.length > 0">
    <span class="text-gray-500 text-sm">Suggested by AI:</span>
    <div class="flex flex-wrap gap-2 mt-1">
        <span *ngFor="let tag of suggestedTags" class="bg-blue-500 text-white px-2 py-1 rounded-full cursor-pointer"
            (click)="applySuggestedTag(tag)">
            {{ tag }} &#43;
        </span>
    </div>
</div>
