<ng-container *ngIf="suggestedTags$ | async as suggestedTags">
    <ng-container *ngIf="suggestedTags.length > 0">
        <span class="bg-blue-50 text-blue-600 text-sm px-2 py-0.5 rounded-md">Suggested by AI</span>
        <div class="flex flex-wrap gap-2 mt-1 py-1.5">
            <span *ngFor="let tag of suggestedTags" class="bg-blue-500 text-white px-3 py-1 rounded-full cursor-pointer hover:bg-blue-600"
                (click)="applySuggestedTag(tag)">
                {{ tag }} &#43;
            </span>
        </div>
    </ng-container>
</ng-container>
