<div class="flex flex-col items-center justify-center mt-20 bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        <form (ngSubmit)="login()" #loginForm="ngForm" class="flex flex-col gap-4">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
                class="border p-2 rounded-lg" />

            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
                class="border p-2 rounded-lg" />

            <button type="submit" [disabled]="!loginForm.form.valid"
                class="bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>

            <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
        </form>
    </div>
</div>
